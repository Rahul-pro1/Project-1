  <h2 class="regform">Car leasing</h2>
  <div class="main">
  <form action="/lease_car" name="form" method="POST" >
    <center>
      <br>
      <table style="width: 85%;" >
        <th></th>
        <tr><td>      
            <div class="input-group mb-3">
            <span class="input-group-text">Car tag</span>
            <input type="text"  name="CN" class="form-control" required>
            </div>
        </td></tr>
        <tr><td>      
        <tr><td>
          <div class="input-group mb-3">
            <span class="input-group-text">name:</span>
            <input  type="text" name="N" class="form-control" required>
          </div>
        </td></tr>
        <tr><td>
          <div class="input-group mb-3">
            <span class="input-group-text">Email:</span>
            <input  type="email" name="email" class="form-control" required>
          </div>
        </td></tr>
        <tr><td>
          <div class="input-group mb-3">
            <span class="input-group-text">test drive:</span>
            <select name="TD" class="form-select" required>
              <option value="">None</option>
              <option value="yes">yes</option>
              <option value="no">no</option> 
            </select>
          </div>
        </td></tr>
        <tr><td>
        <div class="input-group mb-3">
          <span class="input-group-text">lease renewal period:</span>
          <select name="lRP" class="form-select" required>
            <option value="">None</option>
            <option value="monthly">monthly</option>
            <option value="half yearly">half yearly</option>
            <option value="yearly">yearly</option>
          </select>
        </div>
        </td></tr>
        <tr><td>
          <div class="input-group mb-3">
            <span class="input-group-text">Avalablity</span>
            <select name="status" class="form-select" required>
              <option value="">None</option>
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </div>
          </td></tr>
        <tr>
            <td>
            <center>
            <input type="submit" value="submit" style="width: 100%;height: 45px;" class="btn btn-outline-secondary">
            
            </center>
          </td>
          <td>
          </td>
        </tr>
      </table>
      <br>
    </center>

    
  </form>
